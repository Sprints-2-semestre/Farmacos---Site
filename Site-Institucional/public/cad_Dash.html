<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionário | Fármacos</title>
    <link rel="shortcut icon" type="imagex/png" href="img/logo F png.png">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <script src="js/validacoesCadastroFuncionario.js"></script>
</head>

<body>
    <div class="main-cadastro">
        <div class="laft-cadastro">

            <img src="./img/logo preta.png" class="left-cadastro-img" alt="logo" onclick="voltar()">
            <h1>CADASTRE UM NOVO <br>FUNCIONÁRIO AO SISTEMA!</h1>
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1 style="font-size: 20px; text-transform: uppercase; text-align: center;">Cadastre um <br>novo funcionário:</h1>
                <form action="">
                    <div class="input-group">
                        <label for="firstname" style="font-size: 15px;">Nome Completo:</label><br>
                        <input id="input_Nome_Completo" type="text" name="firstname" placeholder="Nome Completo"
                            required>
                    </div>
                   
                    <div class="input-group">
                        <label for="email" style="font-size: 15px;">Email:</label><br>
                        <input id="input_email" type="email" name="email" placeholder="Email" required>

                    </div>
                    <div class="input-group">
                        <label for="senha" style="font-size: 15px;">Senha:</label><br>
                        <input id="input_senha" type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="input-group">
                        <label for="password" style="font-size: 15px;">Confirmar Senha:</label><br>
                        <input id="input_confirmar_senha" type="password" name="password" placeholder="Confirmar Senha"
                            required>
                    </div>
                    
                    <div class="input-group">
                        <label for="number" style="font-size: 15px;">Cargo:</label><br>
                            <select class="cargos" name="cargo" id="select_cargo">
                                <option value="">Selecione...</option>
                                <option value="1">Gerente</option>
                                <option value="2">Suporte</option>
                                <option value="3">Coordenador</option>
                            </select>
                    </div>
                
                </form>
                <button class="btn-cadastro" onclick="cad_dash()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
