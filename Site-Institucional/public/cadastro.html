<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Fármacos</title>
    <link rel="shortcut icon" type="imagex/png" href="img/logo F png.png">
    <link rel="stylesheet" href="./styles/cadastro.css">
</head>

<body>
    <div class="main-cadastro">
        <div class="laft-cadastro">

            <img src="./img/logo preta.png" class="left-cadastro-img" alt="logo" onclick="voltar()">
            <h1>Cadastre-se <br>E entre para nosso time</h1>
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se
                </h1>
                <form action="">
                    <div class="input-group">
                        <label for="firstname" style="font-size: 14px;">Nome Completo</label><br>
                        <input id="input_Nome_Completo" type="text" name="firstname" placeholder="Nome Completo"
                            required>
                    </div>

                    <div class="input-group">
                        <label for="email" style="font-size: 14px;">Email</label><br>
                        <input id="input_email" type="email" name="email" placeholder="Email" required>

                    </div>
                    <div class="input-group">
                        <label for="senha" style="font-size: 14px;">Senha</label><br>
                        <input id="input_senha" type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="input-group">
                        <label for="password" style="font-size: 14px;">Confirmar Senha</label><br>
                        <input id="input_confirmar_senha" type="password" name="password" placeholder="Confirmar Senha"
                            required>
                    </div>

                    <div class="input-group">
                        <label for="number" style="font-size: 14px;">Cargo</label><br>
                        <select class="cargos" name="cargo" id="select_cargo">
                            <option value="1">Gerente</option>
                            <option value="2">Suporte</option>
                            <option value="3">Coordenador</option>
                        </select>
                    </div>

                </form>
                <button class="btn-cadastro" onclick="cad()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function voltar() {
        window.location.href = "farmacos.html";

    }
    function cad() {
        var nome_Completo = input_Nome_Completo.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmarSenhaVar = input_confirmar_senha.value;
        var cargoVar = select_cargo.value;

        if (nome_Completo == "" || emailVar == "" || senhaVar == "" || confirmarSenhaVar == "" || cargoVar == "") {
            alert("Preencha todos os campos!");
            return false;
        } else if (nome_Completo.length < 3) {
            alert('Seu nome tem que ter no mínimo 3 letras!!!')
            return false;
        } else if (emailVar.indexOf("@") == -1 && emailVar.indexOf(".com") == -1) {
            alert(`Email cadastrado é invalido!! Para cadastrar é preciso que o email tenha @adm.com`)
            return false;
        } else if (senhaVar != confirmarSenhaVar) {
            alert(`Os campos de senha e confirmar senha estão diferentes`)
            return false;
        } else {
            window.location.href = "login.html";

            alert("Cadastro realizado com sucesso!");

            return true;


        }
    }

</script>
