<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/css-dash/navLateral.css">
    <link rel="stylesheet" href="./../styles/css-dash/editarUsuario.css">
    <link rel="icon" href="../img/logo F png.png">
    <script src="../js/cadastroUsuario.js"></script>
    <title>Editar Usuario</title>
</head>

<body>

    <div class="conteudo">
        <div class="nav-lateral">
            <div class="logo-empresa">
                <img src="./../img/logo F png.png" alt="">
            </div>
            <div class="nav-itens">
                <li>
                    <ul><b id="nomeUsuario">Nome</b></ul>

                    <ul><a href="./cadastroAlerta.html">Alertas</a></ul>
                    <ul><a href="./dashboardGeral.html">Máquinas</a></ul>
                    <ul><a class="atual" href="./listaUsuario.html">Usuários</a></ul>
                    <ul><a href="editarDados.html">Editar dados</a></ul>
                </li>
            </div>

            <div class="btn-sair">
                <button>Sair</button>
            </div>

        </div>
        <div class="div-principal">

            <div class="card">

                <div class="conteudo-card">
                    <h1>Editar Cadastro do Usuário</h1>
                    <form action="">
                        <div class="input-group">
                            <label for="firstname" style="font-size: 14px;">Nome Completo</label><br>
                            <input id="input_Nome_Completo" type="text" name="firstname" placeholder="Nome Completo"
                                required>
                        </div>

                        <div class="input-group">
                            <label for="email" style="font-size: 14px;">Email</label><br>
                            <input id="input_email" type="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <label for="senha" style="font-size: 14px;">Senha</label><br>
                            <input id="input_senha" type="password" name="password" placeholder="Senha" required>
                        </div>

                        <div class="input-group">
                            <label for="password" style="font-size: 14px;">Confirmar Senha</label><br>
                            <input id="input_confirmar_senha" type="password" name="password"
                                placeholder="Confirmar Senha" required>
                        </div>

                        <div class="input-group">
                            <label for="number" style="font-size: 14px;">Cargo</label><br>
                            <select class="select-cargo" name="AME" id="select_cargo">
                                <option value="">Selecione...</option>
                                <option value="SUPORTE">Suporte</option>
                                <option value="ENG. NOC">Noc</option>
                                <option value="GER. TI">Gerente de TI</option>
                            </select>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="cod-ame" style="font-size: 14px;">Tipo de permissão</label><br>
                            <select class="select-permissao" name="AME" id="select_permissao">
                                <option value="">Selecione...</option>
                                <option value="1">ADM</option>
                                <option value="2">Padrão</option>
                            </select>
                        </div>

                        <div class="btn-cadastrar">
                            <button onclick="editar()">Editar Usuário</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</body>

</html>


<script>
    document.getElementById("nomeUsuario").innerHTML = `Olá, ${sessionStorage.NOME_USUARIO}`
</script>
