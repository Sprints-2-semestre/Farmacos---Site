<script>
    const ctx3 = document.getElementById('myChart3');
    var totalRam = "12";

    new Chart(ctx3, {

        type: 'doughnut',
        data: {
            labels: ['Em uso', 'Livre'], // colocar as horas
            datasets: [{
                data: [30, 70], // colocar o uso
                borderWidth: 3,
                cutout: '65%',
            }],
        },
        options: {
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: `Uso de memória RAM ${totalRam}`,
                },
                legend: {
                    display: true,
                    position: 'right',
                }
            }
        },
    });

    const ctx4 = document.getElementById('myChart4');

    new Chart(ctx4, {
        data: {
            datasets: [{
                type: 'bar',
                label: 'Gráfico de Disco',
                data: [12, 19, 15, 12, 17], // captura de rede
                borderWidth: 1,
                // backgroundColor: 'pink',
            }],
            labels: ['Máquina 1', 'Máquina 2']
        },
        options: {
            indexAxis: 'y',
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom'
                },
                title: {
                    display: true,
                    text: 'Comparativo de Uso de Disco entre máquinas '
                }
            },
            // scales: {
            //     y: {
            //         beginAtZero: true
            //     }
            // }
        }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        data: {
            datasets: [{
                type: 'bar',
                label: 'Pacotes Recebidos',
                data: [30, 35, 40, 50, 70, 20], // captura de rede
                borderWidth: 1,
            },
            {
                type: 'bar',
                label: 'Pacotes Enviados',
                data: [30, 35, 40, 50, 70, 20], // captura de rede
                borderWidth: 1,
            },
            ],
            labels: ['Máquina 1', 'Máquina 2']
        },
        options: {
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'bottom',
                },
                title: {
                    display: true,
                    fontSize: 20,
                    text: "Comparação de pacotes recebidos e enviados por máquina diariamente",
                },
            }
        }
    });

    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: [1, 2, 3, 4, 5, 6,], // colocar as horas
            datasets: [{
                type: 'line',
                label: 'Alerta preocupante',
                data: [10, 10, 10, 10, 10, 10],
                borderWidth: 1.5,
                borderColor: '#6dc7ff',
                backgroundColor: '#6dc7ff',
            },
            {
                type: 'line',
                label: 'Alerta crítico',
                data: [20, 20, 20, 20, 20, 20],
                borderWidth: 1.5,
                borderColor: 'red',
                backgroundColor: 'red',
            },
            {
                label: 'Uso de CPU',
                data: [12, 19, 3, 5, 2, 3], // colocar o uso
                borderWidth: 3,
                borderColor: '#00323c',
                backgroundColor: '#00323c',
            }]
        },

        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },

            plugins: {
                title: {
                    display: true,
                    text: 'Uso de CPU em porcentagem em decorrência do tempo',
                    fontSize: 50,

                },
                legend: {
                    display: true,
                    position: 'bottom'
                },
            },
        }
    });
