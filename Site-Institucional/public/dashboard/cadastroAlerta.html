<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/css-dash/navLateral.css">
    <link rel="stylesheet" href="./../styles/css-dash/cadastroAlerta.css">
    <link rel="icon" href="../img/logo F png.png">
    <script src="../js/alerta.js"></script>
    <title>Cadastro Alerta</title>
</head>

<body onload="listarAlertas()">

    <div class="conteudo">
        <div class="nav-lateral">
            <div class="logo-empresa">
                <img src="./../img/logo F png.png" alt="">
            </div>
            <div class="nav-itens">
                <li>
                    <ul><b id="nomeUsuario">Nome</b></ul>
                    

                    <ul><a class="atual" href="./cadastroAlerta.html">Alertas</a></ul>
                    <ul><a class="" href="./dashboardGeral.html">Máquinas</a></ul>
                    <ul><a href="listaUsuario.html">Usuários</a></ul>
                    <ul><a href="./editarDados.html">Editar dados</a></ul>
                </li>
            </div>
            
            <div class="btn-sair">
                <button>Sair</button>
            </div>

        </div>
        <div class="div-principal">

            <div class="card">

                <div class="conteudo-card">
                    <h1>Cadastro de Alertas</h1>
                    <form action="">

                        <div class="input-group">
                            <label for="number" style="font-size: 14px;">Tipo Componente:</label><br>
                            <select class="select-cargo" name="AME" id="select_Comp">
                                <option value="">Selecione...</option>
                                <option value="1">CPU</option>
                                <option value="2">Memória RAM</option>
                                <option value="3">Disco</option>
                                <option value="4">Rede</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="firstname" style="font-size: 14px;">Parâmetro Máximo:</label><br>
                            <input id="par_max" type="text" name="firstname" placeholder="Máximo" required>
                        </div>

                        <div class="input-group">
                            <label style="font-size: 14px;">Parâmetro Médio:</label><br>
                            <input id="par_med"  placeholder="Médio" required>
                        </div>

                        <div class="btn-cadastrar">
                            <button onclick="cadastrarAlerta()">Cadastrar Alerta</button>
                        </div>
                    </form>
                </div>


                    <h1>Alertas cadastrados</h1>
                    
                    <table id="feed_container" class="feed-container">
                        <tr id="colunas-container">
                            <th>Tipo Componente</th>
                            <th>Parâmetro Máximo</th>
                            <th>Parâmetro Mínimo</th>
                            <th>Deletar</th>
                            <th>Alterar</th>
                        </tr>
                    </table>

            </div>
        </div>

</body>

</html>

<script>
        document.getElementById("nomeUsuario").innerHTML = `Olá, ${sessionStorage.NOME_USUARIO}`
</script>
