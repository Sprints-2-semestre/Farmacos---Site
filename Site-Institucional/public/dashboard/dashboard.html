<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fármacos</title>
    <link rel="stylesheet" href="../styles/css-dash/dashboardMaquinas.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="conteudo">
        <div class="nav-lateral">
            <div class="logo-empresa">
                <img src="./../img/logo F png.png" alt="">
            </div>
            <div class="nav-itens">
                <li>
                    <ul><b>Nome</b></ul>

                    <ul><a class="atual" href="./maquinas.html">Máquinas</a></ul>
                    <ul><a href="./usuarios.html">Usuários</a></ul>
                    <ul><a href="./editarDados.html">Editar dados</a></ul>
                </li>
            </div>

            <div class="btn-sair">
                <button>Sair</button>
            </div>

        </div>

        <div class="div-principal">
            <div class="lateral-maquinas">
                <div class="titulo-lateral-maquina">
                    Lista de Máquinas
                </div>
                <div class="lista-maquinas">
                    <div class="maquina">
                        Máquina 1
                    </div>
                    <div>
                        Máquina 2
                    </div>
                    <div>
                        Máquina 3
                    </div>
                    <div>
                        Máquina 4
                    </div>
                    <div>
                        Máquina 5
                    </div>
                </div>
            </div>
            <div class="disposicao-graficos">
                <div class="div-grafico1">
                    <div>
                        <canvas id="myChart1" style="width: 300px; height: 200px;"></canvas>
                    </div>
                    <div>
                        <canvas id="myChart2" style="width: 300px; height: 200px;"></canvas>
                    </div>
                </div>
                <div class="linha1-kpi">
                    <div class="kpi-grafico-cpu">
                        <div class="kpi-cpu">

                        </div>
                        <div class="kpi-cpu">

                        </div>
                    </div>
                    <div class="kpi-grafico-rede">
                        <div class="kpi-rede">

                        </div>
                        <div class="kpi-rede">

                        </div>
                    </div>
                </div>
                <div class="div-grafico2">
                    <div>
                        <canvas id="myChart3" class="myChart3"></canvas>
                    </div>
                    <div>
                        <canvas id="myChart4"></canvas>
                    </div>
                </div>
                <div class="linha2-kpi">
                    <div class="kpi-grafico-RAM">
                        <div class="kpi-RAM">

                        </div>
                        <div class="kpi-RAM">

                        </div>
                    </div>
                    <div class="kpi-grafico-disco">
                        <div class="kpi-disco">

                        </div>
                        <div class="kpi-disco">

                        </div>
                    </div>
                </div>
            </div>
            <div class="alertas-coluna3">
                <div class="gerar-pdf">
                    Gerar PDF
                </div>
                <div class="lista-alertas">
                    <div class="titulo-alertas" style="text-transform: uppercase;">
                        Alertas
                    </div>
                    <div class="alertas">
                        <div>
                            alerta 1
                        </div>
                        <div>
                            alerta 2
                        </div>
                        <div>
                            alerta 3
                        </div>
                        <div>
                            alerta 4
                        </div>
                        <div>
                            alerta 5
                        </div>
                        <div>
                            alerta 6
                        </div>
                    </div>
                </div>
                <div class="kpi">

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], // colocar as horas
            datasets: [{
                label: 'Uso de CPU em decorrência do tempo',
                data: [12, 19, 3, 5, 2, 3], // colocar o uso 
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        data: {
            datasets: [{
                type: 'line',
                label: 'Gráfico de Rede',
                data: [12, 19, 3, 5, 2, 3], // captura de rede
                borderWidth: 3,
                // backgroundColor: 'pink',
            },
            {
                type: 'line',
                label: 'Primeiro Alerta',
                data: [10, 10, 10, 10, 10, 10],
                borderWidth: 1,
            },
            {
                type: 'line',
                label: 'Segundo Alerta',
                data: [20, 20, 20, 20, 20, 20],
                borderWidth: 1,
            }],
            labels: ['1', '2', '3', '4', '5', '6',]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx3 = document.getElementById('myChart3');

    new Chart(ctx3, {
        type: 'doughnut',
        data: {
            labels: ['Em uso', 'Disponível'], // colocar as horas
            datasets: [{
                label: 'Uso de memória RAM',
                data: [50, 50], // colocar o uso 
                borderWidth: 3
            }]
        },

    });

    const ctx4 = document.getElementById('myChart4');

    new Chart(ctx4, {
        data: {
            datasets: [{
                type: 'line',
                label: 'Gráfico de Disco',
                data: [12, 19, 3, 5, 2, 3], // captura de rede
                borderWidth: 3,
                // backgroundColor: 'pink',
            },
            {
                type: 'line',
                label: 'Quantidade Total',
                data: [20, 20, 20, 20, 20, 20],
                borderWidth: 1,
            }],
            labels: ['1', '2', '3', '4', '5', '6',]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
